<!DOCTYPE html>
<html>
<head>
    <title>Morel Blog</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background: rgba(83, 81, 45, 0.81);
            color: white;
            padding: 1rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .post {
            border-bottom: 1px solid #17469eff;
            padding: 1rem 0;
        }
        
        .post h2 a {
            color: #340fdaff;
            text-decoration: none;
        }
        
        .post h2 a:hover {
            text-decoration: underline;
        }
    .post-image img {
        max-width: 50px;
        height: auto;
        border-radius: 8px;
        margin: 1rem 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .featured-image img {
        width: 50%;
        max-height: 40px;
        object-fit: cover;
        margin-bottom: 1rem;
    }
    
    .image-caption {
        text-align: center;
        font-style: italic;
        color: #666;
        margin-top: 0.5rem;
        font-size: 0.9rem;
    }
    
    .post-meta {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 1rem;
    }
        
        .post-content {
            line-height: 1.6;
            color: #333;
        }
        
        .post-content p {
            margin-bottom: 1rem;
        }
        
        .post-content img {
            max-width: 10%;
            height: 10px;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        .post-content a {
            color: #007bff;
            text-decoration: none;
        }
        
        .post-content a:hover {
            text-decoration: underline;
        }
    
    
        .meta {
            font-size: 0.9rem;
            color: #666;
        }
     </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Morel Blog</h1>
        </div>
    </div>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
